<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alex Merchandise - Checkout</title>
    <link rel="stylesheet" href="checkoutpage.css">
</head>
<body>
    <div class="checkout-container">
        <div class="checkout-form">
            <h1>Checkout</h1>
            <form action="/checkout" method="post">
                <h2>Billing Address</h2>
                <div class="input-group">
                    <label for="fname">Full Name</label>
                    <input type="text" id="fname" name="firstname" required>
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" name="address" required>
                </div>
                <div class="input-group">
                    <label for="city">City</label>
                    <input type="text" id="city" name="city" required>
                </div>
                <div class="input-group">
                    <label for="state">State</label>
                    <input type="text" id="state" name="state" required>
                </div>
                <div class="input-group">
                    <label for="zip">Zip Code</label>
                    <input type="text" id="zip" name="zip" required>
                </div>
                <h2>Payment</h2>
                <div class="input-group">
                    <label for="cname">Name on Card</label>
                    <input type="text" id="cname" name="cardname" required>
                </div>
                <div class="input-group">
                    <label for="ccnum">Credit Card Number</label>
                    <input type="text" id="ccnum" name="cardnumber" required>
                </div>
                <div class="input-group">
                    <label for="expmonth">Exp Month</label>
                    <input type="text" id="expmonth" name="expmonth" required>
                </div>
                <div class="input-group">
                    <label for="expyear">Exp Year</label>
                    <input type="text" id="expyear" name="expyear" required>
                </div>
                <div class="input-group">
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" name="cvv" required>
                </div>
                <button type="submit">Place Order</button>
            </form>
        </div>
    </div>
</body>
</html>
