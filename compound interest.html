<!DOCTYPE html>
<html>
<head>
  <title>Compound Interest Calculator</title>
</head>
<body>
  <h1>Compound Interest Calculator</h1>
  <label for="principal">Principal Amount:</label>
  <input type="number" id="principal" name="principal" required>
  <br>
  <label for="rate">Interest Rate (%):</label>
  <input type="number" id="rate" name="rate" required>
  <br>
  <label for="time">Time (in years):</label>
  <input type="number" id="time" name="time" required>
  <br>
  <label for="compounding">Compounding Periods per Year:</label>
  <input type="number" id="compounding" name="compounding" required>
  <br>
  <button onclick="calculateCompoundInterest()">Calculate Interest</button>
  <p id="result"></p>

  <script>
    function calculateCompoundInterest() {
      var principal = parseFloat(document.getElementById("principal").value);
      var rate = parseFloat(document.getElementById("rate").value);
      var time = parseFloat(document.getElementById("time").value);
      var compounding = parseFloat(document.getElementById("compounding").value);

      if (isNaN(principal) || isNaN(rate) || isNaN(time) || isNaN(compounding)) {
        document.getElementById("result").innerHTML = "Please enter valid numbers.";
        return;
      }

      var totalAmount = principal * Math.pow(1 + (rate / compounding), compounding * time);
      var interest = totalAmount - principal;

      document.getElementById("result").innerHTML = "Compound Interest: $" + interest.toFixed(2) + "<br>Total Amount: $" + totalAmount.toFixed(2);
    }
  </script>
</body>
</html>
