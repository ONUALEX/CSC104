<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alex Merchandise - Home</title>
    <style>
        /* styles.css */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #333;
    color: white;
    padding: 1rem 2rem;
}

header .logo {
    font-size: 1.5rem;
    font-weight: bold;
}

header nav ul {
    list-style: none;
    display: flex;
    gap: 1rem;
}

header nav ul li a {
    color: white;
    text-decoration: none;
    padding: 0.5rem 1rem;
    transition: background 0.3s;
}

header nav ul li a:hover {
    background-color: #555;
    border-radius: 5px;
}

main {
    padding: 2rem;
}

.hero {
    text-align: center;
    background-color: #f8f8f8;
    padding: 2rem 1rem;
    margin-bottom: 2rem;
}

.hero h1 {
    font-size: 2.5rem;
    margin-bottom: 1rem;
}

.hero p {
    font-size: 1.2rem;
    margin-bottom: 2rem;
}

.hero button {
    padding: 0.75rem 1.5rem;
    font-size: 1rem;
    background-color: #333;
    color: white;
    border: none;
    cursor: pointer;
    transition: background 0.3s;
}

.hero button:hover {
    background-color: #555;
}

.products {
    text-align: center;
}

.products h2 {
    font-size: 2rem;
    margin-bottom: 1rem;
}

.product-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
    gap: 2rem;
}

.product-card {
    background-color: white;
    padding: 1rem;
    border: 1px solid #ddd;
    border-radius: 5px;
    text-align: center;
}

.product-card img {
    max-width: 100%;
    height: auto;
    margin-bottom: 1rem;
}

.product-card h3 {
    font-size: 1.2rem;
    margin-bottom: 0.5rem;
}

.product-card p {
    font-size: 1rem;
    color: #333;
}

footer {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 1rem;
    position: fixed;
    width: 100%;
    bottom: 0;
}
    </style>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">Alex Merchandise</div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">Cart</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h1>Welcome to Alex Merchandise</h1>
            <p>Your one-stop shop for all things amazing!</p>
            <button>Shop Now</button>
        </section>

        <section class="products">
            <h2>Featured Products</h2>
            <div class="product-grid">
              
                <div class="product-card">
                    <img src="pics/Bahg.jpeg" alt="Product Image">
                    <h3>Bag</h3>
                    <p>$29.99</p>
                </div>
                <div class="product-card">
                    <img src="pics/Shoe.jpeg " alt="Product Image">
                    <h3>Shoe</h3>
                    <p>$39.99</p>
                </div>
                <div class="product-card">
                    <img src="pics/Booka.jpeg" alt="Product Image">
                    <h3>Books</h3>
                    <p>$49.99</p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Alex Merchandise. All rights reserved.</p>
    </footer>
</body>
</html>
