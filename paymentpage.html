<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alex Merchandise- Payment</title>
    <link rel="stylesheet" href="paymentpage.css">
</head>
<body>
    <div class="payment-container">
        <div class="payment-form">
            <h1>Payment Information</h1>
            <form action="/process-payment" method="post">
                <div class="input-group">
                    <label for="cname">Name on Card</label>
                    <input type="text" id="cname" name="cardname" required>
                </div>
                <div class="input-group">
                    <label for="ccnum">Credit Card Number</label>
                    <input type="text" id="ccnum" name="cardnumber" required>
                </div>
                <div class="input-group">
                    <label for="expmonth">Expiration Month</label>
                    <input type="text" id="expmonth" name="expmonth" required>
                </div>
                <div class="input-group">
                    <label for="expyear">Expiration Year</label>
                    <input type="text" id="expyear" name="expyear" required>
                </div>
                <div class="input-group">
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" name="cvv" required>
                </div>
                <button type="submit">Submit Payment</button>
            </form>
        </div>
    </div>
</body>
</html>
