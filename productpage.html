<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopEase - Product</title>
    <link rel="stylesheet" href="productpage.css">
</head>
<body>
    <header>
        <div class="logo">ShopEase</div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">Cart</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="product-container">
            <div class="product-image">
                <img src="pics/Booka.jpeg" alt="Product Image">
            </div>
            <div class="product-details">
                <h1>Product Name</h1>
                <p class="price">$49.99</p>
                <p class="description">This is a great product that you will love! It has amazing features and benefits that make it worth every penny.</p>
                <form class="add-to-cart-form" action="/add-to-cart" method="post">
                    <label for="quantity">Quantity:</label>
                    <input type="number" id="quantity" name="quantity" min="1" value="1">
                    <button type="submit">Add to Cart</button>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 ShopEase. All rights reserved.</p>
    </footer>
</body>
</html>
